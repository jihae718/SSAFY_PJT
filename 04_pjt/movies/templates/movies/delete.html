{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h1>DELETE</h1>
  <h1>Delete "{{ movie.title }}"</h1>
  <p>Are you sure you want to delete "{{ movie.title }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'movies:detail' movie.pk %}">Cancel</a>
  </form>
{% endblock %}
