{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h1>INDEX</h1>
  <br>
  <a href="{% url 'movies:create' %}">CREATE</a>
  <hr>
  
  {% for movie in movies  %}
    <p>
      <a href="{% url 'movies:detail' movie.pk %}" id="movie-title">{{ movie.title }}</a>
      <br>
      {{ movie.score }}
    </p>
    <hr>
  {% endfor %}
{% endblock content %}
