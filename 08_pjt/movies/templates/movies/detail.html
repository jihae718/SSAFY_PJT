{% extends 'base.html' %}

{% block content %}
<h1>{{movie.title}}</h1>
<div class="card">
    <img src="{{movie.poster_path}}" alt="poster_img" style="width:500px;">
    <p>평점 : {{movie.vote_average}} </p>
    <p>개봉일 : {{movie.release_date}}</p>
    <p>내용 : {{movie.overview}}</p>
</div>
<a href="{% url 'movies:index' %}">[BACK]</a>

<a href=""></a>
{% endblock %}
