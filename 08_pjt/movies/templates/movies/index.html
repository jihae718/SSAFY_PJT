{% extends 'base.html' %}

{% block content %}
<h1>Movies</h1>
<div class="card">
  {% for movie in movies %}
    <h3>{{movie.title}}</h3>
    <p>평점: {{movie.vote_average}}</p>
    <img src="" alt="">
    <a href="{% url 'movies:detail' movie.pk%}" >[DETAIL]</a>
    <hr>
  {% endfor %}



</div>
{% endblock %}
